<!doctype html>
<html>
    <head>
        <title>
            Bootstrap 4 sandbox | login sample
        </title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-HFBDP2LT79"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-HFBDP2LT79');
        </script>
        <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            html,body {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col my-auto">
                    <div class="card mx-auto" style="width: 20rem;height: 28rem;">
                        <div class="card-body" >
                            <h3 class="text-center pt-5">Login form</h3>
                            <form>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>
